<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" type="text/css">
</head>

<body>

    <div class="container">

        <div class="product-container main-product-container">

            <div class="product-left-container">
                <img src="{{p.foto}}" alt="" width="540" />
            </div>

            <div class="product-col-container">
                <h4 class="card-title">{{p.nombre}}</h4>
                <p>
                    {{p.descripcion}}
                </p>

                <b>
                    <p class="card-text">{{p.unidad}} - ${{p.precio}}</p>
                </b>
                <br>

                <a *ngIf="cambiarBoton(p)==false; else verde" class="btn btn-primary boton" (click)="agregar(p)">Agregar
                    al
                    carrito</a>
                <ng-template #verde>
                    <a class="btn boton botonVerde">En carrito!</a>
                </ng-template>
                <input type="number" class="input" [(ngModel)]="p.comprar" min="1" max="999999999999">

            </div>

        </div>

        <br clear="all" />
    </div>

</body>

</html>
