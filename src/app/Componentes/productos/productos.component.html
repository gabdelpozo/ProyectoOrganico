<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-submenuproductos (ch)="capturoChecks($event)"></app-submenuproductos>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-2" *ngIf="checks.verduras == true">
                    <div *ngFor="let i of verduras">
                        <div class="card" style="width: 18rem;">
                            <img src="{{i.foto}}" class="card-img-top" alt="..." style="width: 100%;">
                            <div class="card-body">
                                <h5 class="card-title">{{i.nombre}}</h5>
                                <p class="card-text">{{i.unidad}} - ${{i.precio}}</p>
                                <a href="#" class="btn btn-primary">Agregar al carrito</a>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
