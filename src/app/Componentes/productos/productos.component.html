<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-submenuproductos></app-submenuproductos>
        </div>
        <div class="col-10">

            <div class="row">
                <div class="col-2" *ngFor="let i of productos">
                    <div class="card" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{i.nombre}}</h5>
                            <p class="card-text">{{i.unidad}} - ${{i.precio}}</p>
                            <a href="#" class="btn btn-primary">Agregar al carrito</a>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>


        </div>
    </div>
</div>
